<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET - Solusi Belanja Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #0056b3;
            --background-start: #f4f7fa;
            --background-end: #d6e4f3;
            --card-background: rgba(255, 255, 255, 0.8);
            --text-color: #333;
            --text-light: #f8f9fa;
            --shadow-color: rgba(0, 91, 187, 0.15);
            --border-color: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 0;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* --- Particle Background --- */
        .particle-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.2);
            pointer-events: none;
            animation: floatUp 25s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) rotate(720deg);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 2;
            width: 95%;
            max-width: 550px;
            padding: 40px;
            background: var(--card-background);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            box-shadow: 0 16px 48px var(--shadow-color);
            text-align: center;
            border: 1px solid var(--border-color);
            animation: contentFadeIn 1s ease-out forwards;
        }

        @keyframes contentFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .logo-container {
            margin-bottom: 35px;
        }
        
        .logo-img {
            max-width: 220px;
            height: auto;
            margin-bottom: 15px;
            transition: transform 0.4s ease, filter 0.4s ease;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.1));
        }

        .logo-img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.15));
        }

        /* --- Animated Gradient Text --- */
        .logo-text {
            font-size: 2.3rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), #20c997, var(--primary-color));
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 6s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            width: 100%;
        }
        
        .button {
            width: 100%;
            padding: 16px 24px;
            color: var(--text-light);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            opacity: 0; /* Initially hidden for animation */
            animation: buttonSlideIn 0.5s ease-out forwards;
        }

        /* --- Staggered Button Animation --- */
        .button-container .button:nth-child(1) { animation-delay: 0.3s; }
        .button-container .button:nth-child(2) { animation-delay: 0.4s; }
        .button-container .button:nth-child(3) { animation-delay: 0.5s; }
        .button-container .button:nth-child(4) { animation-delay: 0.6s; }
        .button-container .button:nth-child(5) { animation-delay: 0.7s; }

        @keyframes buttonSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* --- Shine Effect on Hover --- */
        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
            transform: skewX(-25deg);
        }

        .button:hover::after {
            left: 150%;
        }

        .button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .button:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .button i {
            margin-right: 12px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .button:hover i {
            transform: rotate(-5deg) scale(1.1);
        }

        .button.products { background-color: #FFA500; }
        .button.products:hover { background-color: #e69500; }
        
        .button.promo { background-color: #e74c3c; }
        .button.promo:hover { background-color: #d62c1a; }
        
        .button.about { background-color: #3498db; }
        .button.about:hover { background-color: #217dbb; }
        
        .button.mou { background-color: #9b59b6; }
        .button.mou:hover { background-color: #8949a3; }
        
        .button.whatsapp { background-color: #25D366; }
        .button.whatsapp:hover { background-color: #1ebe58; }

        .divider {
            margin: 30px auto;
            width: 80%;
            height: 1px;
            background: #ccc;
        }

        .sub-heading {
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .button.app-button {
            background-color: #5a67d8;
            font-size: 0.9rem;
            padding: 12px 10px;
            animation-delay: 0.8s; /* Base delay for app buttons */
        }
        
        /* Staggered animation for app grid */
        .app-grid .button:nth-child(odd) { animation-delay: calc(0.8s + (var(--i) * 0.05s)); }
        .app-grid .button:nth-child(even) { animation-delay: calc(0.85s + (var(--i) * 0.05s)); }


        .button.app-button:hover { background-color: #434190; }
        .button.app-button i { margin-right: 8px; font-size: 1rem; }

        .footer {
            margin-top: 35px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 600px) {
            body { padding: 20px 0; }
            .content { padding: 30px 20px; }
            .logo-img { max-width: 180px; }
            .logo-text { font-size: 1.8rem; }
            .button { padding: 14px 20px; }
            .app-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('particle-container');
            const particleCount = 50; // Number of particles

            for (let i = 0; i < particleCount; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 8 + 2; // Size between 2px and 10px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 15 + 10; // Duration between 10s and 25s
                particle.style.animationDuration = `${duration}s`;
                
                const delay = Math.random() * 10;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        });
    </script>
