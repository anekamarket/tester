<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortuna Prime - Aplikasi Undian Premium</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-background: #121212;
            --color-surface: #1E1E1E;
            --color-primary: #D4AF37; /* Emas */
            --color-text: #E0E0E0;
            --color-text-secondary: #A0A0A0;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-background);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Mencegah scroll karena canvas partikel */
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
        }

        .header h1 {
            font-family: var(--font-display);
            color: var(--color-primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        #participants {
            width: 100%;
            height: 200px;
            background-color: var(--color-background);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 15px;
            color: var(--color-text);
            font-family: var(--font-body);
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #participants:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        #draw-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #D4AF37, #C0982E);
            color: var(--color-background);
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        #draw-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }
        
        #draw-button:active {
            transform: translateY(0);
        }

        /* --- Overlay & Winner Display --- */
        #winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #winner-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        #shuffling-display {
            font-family: var(--font-body);
            font-size: 3rem;
            color: var(--color-text);
            opacity: 0.8;
        }

        #winner-display {
            display: none;
            text-align: center;
        }

        #winner-display h2 {
            font-family: var(--font-body);
            color: var(--color-text-secondary);
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #winner-name {
            font-family: var(--font-display);
            color: var(--color-primary);
            font-size: 5rem;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 40px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #D4AF37, 0 0 20px #D4AF37, 0 0 30px #D4AF37; }
            to { text-shadow: 0 0 20px #D4AF37, 0 0 30px #C0982E, 0 0 40px #C0982E; }
        }

        #close-button {
            padding: 12px 30px;
            background-color: transparent;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #close-button:hover {
            background-color: var(--color-primary);
            color: var(--color-background);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            .header h1 {
                font-size: 2rem;
            }
            #winner-name {
                font-size: 3.5rem;
            }
            #shuffling-display {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            body { padding: 15px; }
            .container { padding: 20px; }
            .header h1 { font-size: 1.8rem; }
            #participants { height: 150px; }
            #winner-name { font-size: 2.5rem; }
            #shuffling-display { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <main class="container">
        <header class="header">
            <h1>Fortuna Prime</h1>
            <p>Platform Undian Digital yang Adil & Elegan</p>
        </header>

        <section class="form-group">
            <label for="participants">Masukkan Nama Peserta (satu per baris)</label>
            <textarea id="participants" placeholder="Contoh:&#10;Budi&#10;Ani&#10;Citra&#10;Dewi"></textarea>
        </section>

        <button id="draw-button">UNDI SEKARANG</button>
    </main>

    <div id="winner-overlay">
        <div id="shuffling-display"></div>
        <div id="winner-display">
            <h2>Pemenangnya adalah...</h2>
            <p id="winner-name"></p>
            <button id="close-button">ULANGI UNDIAN</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // --- Konfigurasi Animasi Latar Partikel ---
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#d4af37" },
                "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
                "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } },
                "size": { "value": 2, "random": true, "anim": { "enable": false } },
                "line_linked": { "enable": false },
                "move": { "enable": true, "speed": 0.5, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": false }, "onclick": { "enable": false } } },
            "retina_detect": true
        });

        // --- Logika Aplikasi Undian ---
        const drawButton = document.getElementById('draw-button');
        const participantsTextarea = document.getElementById('participants');
        const overlay = document.getElementById('winner-overlay');
        const shufflingDisplay = document.getElementById('shuffling-display');
        const winnerDisplay = document.getElementById('winner-display');
        const winnerNameEl = document.getElementById('winner-name');
        const closeButton = document.getElementById('close-button');

        drawButton.addEventListener('click', () => {
            const participantsInput = participantsTextarea.value.trim();
            if (!participantsInput) {
                alert('Silakan masukkan nama peserta terlebih dahulu.');
                return;
            }

            const participants = participantsInput.split('\n').filter(name => name.trim() !== '');

            if (participants.length < 2) {
                alert('Dibutuhkan minimal 2 peserta untuk melakukan undian.');
                return;
            }

            startDraw(participants);
        });

        function startDraw(participants) {
            overlay.classList.add('show');
            shufflingDisplay.style.display = 'block';
            winnerDisplay.style.display = 'none';

            let shuffleCount = 0;
            const shuffleInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * participants.length);
                shufflingDisplay.textContent = participants[randomIndex];
                shuffleCount++;
                
                // Durasi animasi pengacakan (3 detik)
                if (shuffleCount > 30) { 
                    clearInterval(shuffleInterval);
                    selectWinner(participants);
                }
            }, 100); // Ganti nama setiap 100ms
        }
        
        function selectWinner(participants) {
            const winnerIndex = Math.floor(Math.random() * participants.length);
            const winner = participants[winnerIndex];

            shufflingDisplay.style.display = 'none';
            winnerNameEl.textContent = winner;
            winnerDisplay.style.display = 'block';
        }

        closeButton.addEventListener('click', () => {
            overlay.classList.remove('show');
        });

    </script>
</body>
</html>
