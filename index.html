<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISMAT - Sistem Manajemen Surat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #0d47a1;
            --secondary-color: #00695c;
            --accent-color: #ff8f00;
            --light-blue: #e3f2fd;
            --dark-blue: #082e5c;
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--dark-blue));
            --gradient-secondary: linear-gradient(135deg, var(--secondary-color), #004d40);
            --gradient-accent: linear-gradient(135deg, var(--accent-color), #e65100);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
            --shadow-lg: 0 8px 28px rgba(0,0,0,0.15);
            --login-gradient: linear-gradient(135deg, #0d47a1, #00695c, #ff8f00);
        }
        
        body {
            background: linear-gradient(135deg, #f5f9ff 0%, #e8f5e9 100%);
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 10px 0;
            overflow-x: hidden;
        }
        
        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            box-shadow: var(--shadow-lg);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }
        
        .app-header {
            background: var(--gradient-primary);
            color: white;
            padding: 20px 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .app-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .app-logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .app-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0;
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }
        
        .app-subtitle {
            font-size: 1rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .nav-pills .nav-link {
            border-radius: 8px;
            margin-bottom: 8px;
            padding: 12px 15px;
            font-weight: 500;
            color: #444;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .nav-pills .nav-link:hover {
            background-color: #f0f7ff;
            transform: translateX(3px);
        }
        
        .nav-pills .nav-link.active {
            background: var(--gradient-primary);
            font-weight: 600;
            box-shadow: var(--shadow-md);
            transform: translateX(3px);
            color: white;
        }
        
        .section-title {
            border-left: 4px solid var(--primary-color);
            padding-left: 12px;
            margin: 20px 0;
            font-weight: 700;
            color: var(--dark-blue);
            font-size: 1.4rem;
            position: relative;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 12px;
            width: 40px;
            height: 2px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            box-shadow: var(--shadow-md);
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-success {
            background: var(--gradient-secondary);
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            box-shadow: var(--shadow-md);
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-warning {
            background: var(--gradient-accent);
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            box-shadow: var(--shadow-md);
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .form-label {
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .form-label i {
            margin-right: 6px;
            color: var(--primary-color);
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
            font-size: 0.9rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.2);
            transform: translateY(-2px);
        }
        
        .copyright {
            text-align: center;
            padding: 20px;
            background-color: var(--light-blue);
            color: var(--dark-blue);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .data-table {
            font-size: 0.85rem;
            border-collapse: separate;
            border-spacing: 0;
            box-shadow: var(--shadow-sm);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .data-table th {
            background: var(--gradient-primary);
            color: white;
            font-weight: 600;
            padding: 12px 10px;
            text-align: center;
            position: relative;
            font-size: 0.85rem;
        }
        
        .data-table th::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(255,255,255,0.3);
        }
        
        .data-table td {
            padding: 10px 8px;
            vertical-align: middle;
            border-bottom: 1px solid #eee;
            font-size: 0.85rem;
        }
        
        .data-table tr:nth-child(even) {
            background-color: #f9fbff;
        }
        
        .data-table tr:hover {
            background-color: #edf5ff;
        }
        
        .feature-icon {
            font-size: 1.1rem;
            margin-right: 8px;
            width: 24px;
            text-align: center;
        }
        
        .card {
            border-radius: 10px;
            border: none;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .card-header {
            border-radius: 10px 10px 0 0 !important;
            font-weight: 600;
            padding: 15px 20px;
            background: var(--gradient-primary);
            color: white;
            font-size: 0.95rem;
        }
        
        .stats-box {
            text-align: center;
            padding: 20px 15px;
            border-radius: 10px;
            background: white;
            box-shadow: var(--shadow-md);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .stats-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }
        
        .stats-box:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }
        
        .stats-number {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .stats-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }
        
        .notification-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
            min-width: 280px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            max-width: calc(100vw - 40px);
        }
        
        .input-error {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.2);
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
            font-weight: 500;
        }
        
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 15px;
            opacity: 0.8;
            font-size: 0.8rem;
            color: white;
            font-weight: 300;
        }
        
        .control-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            box-shadow: var(--shadow-sm);
        }
        
        .control-title {
            font-size: 1rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--light-blue);
        }
        
        .floating-action-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .floating-action-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }
        
        .filter-section {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
        }
        
        .badge-custom {
            background: var(--gradient-primary);
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 0.8rem;
        }
        
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1050;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            box-shadow: var(--shadow-lg);
        }
        
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1040;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 8px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 8px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--dark-blue);
        }
        
        /* Responsive styles */
        @media (max-width: 991.98px) {
            .col-md-3.col-lg-2 {
                position: fixed;
                left: -300px;
                top: 0;
                bottom: 0;
                z-index: 1050;
                width: 280px;
                transition: left 0.3s ease;
                overflow-y: auto;
                padding-top: 60px;
            }
            
            .col-md-3.col-lg-2.mobile-show {
                left: 0;
            }
            
            .col-md-9.col-lg-10 {
                width: 100%;
                flex: 0 0 100%;
                max-width: 100%;
            }
            
            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .sidebar-overlay.mobile-show {
                display: block;
            }
        }
        
        /* Print Styles - IMPROVED FOR LANDSCAPE */
        @media print {
            @page {
                size: landscape;
                margin: 0.5cm;
            }
            
            body * {
                visibility: hidden;
            }
            
            .app-container, .app-container * {
                visibility: visible;
            }
            
            .app-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                box-shadow: none;
            }
            
            .nav-pills, .mobile-menu-btn, .sidebar-overlay, .floating-action-btn,
            .btn-group, .filter-section, .toast {
                display: none !important;
            }
            
            .col-md-3.col-lg-2.p-4.bg-light {
                display: none !important;
            }
            
            .col-md-9.col-lg-10.p-5 {
                width: 100%;
                flex: 0 0 100%;
                max-width: 100%;
                padding: 0 !important;
            }
            
            .copyright {
                display: none;
            }
            
            .data-table {
                font-size: 10px;
                width: 100% !important;
            }
            
            .data-table th, .data-table td {
                padding: 4px 2px;
            }
            
            /* Sembunyikan kolom aksi dan link Google Drive saat mencetak */
            .data-table th:last-child,
            .data-table td:last-child {
                display: none !important;
            }
            
            /* Judul untuk laporan cetak */
            .print-header {
                display: block !important;
                text-align: center;
                margin-bottom: 15px;
            }
            
            .print-title {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 5px;
            }
            
            .print-subtitle {
                font-size: 14px;
                margin-bottom: 10px;
            }
            
            .print-date {
                font-size: 12px;
                text-align: right;
                margin-bottom: 10px;
            }
        }

        /* WhatsApp link style */
        .whatsapp-link {
            color: #25D366;
            text-decoration: none;
        }
        
        .whatsapp-link:hover {
            text-decoration: underline;
        }
        
        /* View Link Button */
        .btn-view {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .btn-view:hover {
            background: linear-gradient(135deg, #138496, #117a8b);
            color: white;
        }
        
        /* Undo Button */
        .btn-undo {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
            border: none;
        }
        
        .btn-undo:hover {
            background: linear-gradient(135deg, #5a6268, #4e555b);
            color: white;
        }
        
        /* WhatsApp number link in table */
        .whatsapp-number {
            color: #25D366;
            cursor: pointer;
            text-decoration: underline;
        }
        
        /* Welcome Modal Styles */
        .welcome-modal .modal-content {
            border-radius: 15px;
            overflow: hidden;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .welcome-header {
            background: var(--gradient-primary);
            color: white;
            text-align: center;
            padding: 25px;
        }
        
        .welcome-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: white;
        }
        
        .welcome-body {
            padding: 25px;
            text-align: center;
        }
        
        .welcome-footer {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
        }
        
        .countdown-timer {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 10px;
        }
        
        /* Button untuk cetak per data */
        .btn-print-individual {
            background: linear-gradient(135deg, #6f42c1, #5a2d95);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .btn-print-individual:hover {
            background: linear-gradient(135deg, #5a2d95, #4a2479);
            color: white;
        }
        
        /* Developer Info Styles */
        .developer-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: var(--shadow-sm);
        }
        
        .developer-info h6 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }
        
        .developer-contact p {
            margin-bottom: 8px;
            font-size: 0.85rem;
        }
        
        .developer-contact a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .developer-contact a:hover {
            color: var(--dark-blue);
            text-decoration: underline;
        }
        
        /* Loading spinner */
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        /* Login Modal Styles */
        .login-modal .modal-content {
            border-radius: 15px;
            overflow: hidden;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .login-header {
            background: var(--login-gradient);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: white;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .login-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin: 5px 0 0;
        }

        .login-body {
            padding: 25px;
            position: relative;
            z-index: 1;
        }

        .login-form-group {
            margin-bottom: 20px;
        }

        .login-form-label {
            font-weight: 600;
            color: var(--dark-blue);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .login-form-label i {
            margin-right: 10px;
            color: var(--dark-blue);
        }

        .login-form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #ddd;
            transition: all 0.3s;
        }

        .login-form-control:focus {
            border-color: var(--dark-blue);
            box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.2);
        }

        .login-input-group-text {
            background: var(--light-blue);
            border: 2px solid #ddd;
            border-left: none;
        }

        .btn-login {
            background: var(--gradient-secondary);
            color: white;
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 105, 92, 0.4);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-security-notice {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #666;
        }

        .login-attempts-count {
            text-align: center;
            font-size: 0.9rem;
            color: #ff8f00;
            font-weight: 500;
            margin-top: 5px;
        }

        .login-blocked-message {
            text-align: center;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #dc3545;
            font-weight: 500;
        }

        .login-countdown {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark-blue);
        }

        .login-developer-info {
            background: var(--light-blue);
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            text-align: center;
        }

        .login-developer-logo {
            max-width: 180px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .login-developer-contact a {
            color: var(--dark-blue);
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            margin: 5px 0;
        }

        .login-developer-contact a:hover {
            color: var(--primary-color);
            text-decoration: underline;
            transform: translateY(-2px);
        }

        .login-copyright {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Animations */
        @keyframes login-shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .login-shake {
            animation: login-shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* Login particle background */
        #login-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1040; /* Higher than modal backdrop */
            display: none;
        }

        /* Link Google Drive dalam tabel */
        .drive-link {
            color: #0d47a1;
            text-decoration: none;
            cursor: pointer;
        }

        .drive-link:hover {
            text-decoration: underline;
        }

        /* Modal untuk menambah link */
        .link-modal .modal-dialog {
            max-width: 600px;
        }
        
        /* App content when not authenticated */
        .app-content-unauthenticated {

    <script>
        // Konfigurasi dan inisialisasi aplikasi

        // Inisialisasi aplikasi

            // Cek apakah data sudah ada di localStorage

                    }

                localStorage.setItem('suratData', JSON.stringify(initialData));
            }
            
            // Update dashboard dengan data terbaru
            updateDashboard();
            
            // Load data surat
            loadSuratMasuk();
            loadSuratKeluar();

        // Setup event listeners
        function setupEventListeners() {
            // Login form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
            
            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.innerHTML = '<i class="fas fa-eye-slash"></i>';
                    } else {
                        input.type = 'password';
                        this.innerHTML = '<i class="fas fa-eye"></i>';
                    }
                });
            });
            
            // Form surat masuk submission
            document.getElementById('formSuratMasuk').addEventListener('submit', function(e) {
                e.preventDefault();
                simpanSuratMasuk();
            });
            
            // Form surat keluar submission
            document.getElementById('formSuratKeluar').addEventListener('submit', function(e) {
                e.preventDefault();
                simpanSuratKeluar();
            });
            
            // Generate kode validasi
            document.getElementById('generateKodeMasuk').addEventListener('click', function() {
                document.getElementById('kodeValidasiMasuk').value = generateKodeUnik();
            });
            
            document.getElementById('generateKodeKeluar').addEventListener('click', function() {
                document.getElementById('kodeValidasiKeluar').value = generateKodeUnik();
            });
            
            // Jenis surat lainnya toggle
            document.getElementById('jenisSuratMasuk').addEventListener('change', function() {
                const lainnyaInput = document.getElementById('jenisSuratLainnyaMasuk');

            document.getElementById('jenisSuratKeluar').addEventListener('change', function() {

        // Setup form validation
        function setupFormValidation() {
            // Validasi form surat masuk
            const formMasuk = document.getElementById('formSuratMasuk');
            const inputsMasuk = formMasuk.querySelectorAll('input[required], textarea[required]');
            
            inputsMasuk.forEach(input => {
                input.addEventListener('blur', function() {
                    validateField(this);
                });
            });
            
            // Validasi form surat keluar
            const formKeluar = document.getElementById('formSuratKeluar');
            const inputsKeluar = formKeluar.querySelectorAll('input[required], textarea[required]');
            
            inputsKeluar.forEach(input => {
                input.addEventListener('blur', function() {
                    validateField(this);
                });
            });
        }
        
        // Generate kode unik (5 karakter: huruf kapital dan angka)
        function generateKodeUnik() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 5; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
        
        // Validasi field
        function validateField(field) {
            const errorElement = document.getElementById(field.id + 'Error');
            
            if (!field.value.trim()) {
                field.classList.add('input-error');
                errorElement.style.display = 'block';
                return false;
            } else {
                field.classList.remove('input-error');
                errorElement.style.display = 'none';
                return true;
            }
        }

        // Handle login
        let loginAttempts = 0;
        let isBlocked = false;
        
        function handleLogin() {
            if (isBlocked) return;
            
            const securityCode = document.getElementById('securityCode').value;
            const data = JSON.parse(localStorage.getItem('suratData'));
            const storedCode = data.settings.securityCode;
            
            const loginButton = document.getElementById('loginButton');
            const loginSpinner = document.getElementById('loginSpinner');
            const loginButtonText = document.querySelector('.login-button-text');
            
            // Tampilkan spinner
            loginButton.disabled = true;
            loginSpinner.classList.remove('d-none');
            loginButtonText.textContent = 'Memverifikasi...';
            
            // Simulasi proses verifikasi
            setTimeout(() => {
                if (securityCode === storedCode) {
                    // Login berhasil
                    loginAttempts = 0;
                    document.getElementById('attemptsCount').textContent = '';
                    
                    // Sembunyikan modal login
                    bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
                    
                    // Tampilkan aplikasi
                    document.getElementById('appContent').style.display = 'block';
                    
                    // Tampilkan notifikasi
                    showToast('Login berhasil! Selamat menggunakan SISMAT.', 'success');
                } else {
                    // Login gagal
                    loginAttempts++;
                    
                    if (loginAttempts >= 3) {
                        // Blokir login sementara
                        isBlocked = true;
                        document.getElementById('blockedMessage').classList.remove('d-none');
                        document.getElementById('loginForm').classList.add('d-none');
                        
                        // Hitung mundur 30 detik
                        let countdown = 30;
                        const countdownElement = document.getElementById('countdown');
                        countdownElement.textContent = countdown;
                        
                        const countdownInterval = setInterval(() => {
                            countdown--;
                            countdownElement.textContent = countdown;
                            
                            if (countdown <= 0) {
                                clearInterval(countdownInterval);
                                isBlocked = false;
                                loginAttempts = 0;
                                document.getElementById('blockedMessage').classList.add('d-none');
                                document.getElementById('loginForm').classList.remove('d-none');
                            }
                        }, 1000);
                    } else {
                        // Tampilkan pesan error
                        document.getElementById('attemptsCount').textContent = `Percobaan login gagal: ${loginAttempts} dari 3`;
                        document.getElementById('loginForm').classList.add('login-shake');
                        
                        setTimeout(() => {
                            document.getElementById('loginForm').classList.remove('login-shake');
                        }, 600);
                    }
                }
                
                // Reset tombol login
                loginButton.disabled = false;
                loginSpinner.classList.add('d-none');
                loginButtonText.textContent = 'Masuk ke Aplikasi';
            }, 1000);
        }
        
        // Logout
        function logout() {
            document.getElementById('appContent').style.display = 'none';
            bootstrap.Modal.getInstance(document.getElementById('loginModal')).show();
            document.getElementById('securityCode').value = '';
            showToast('Anda telah logout dari aplikasi.', 'info');
        }
        
        // Simpan surat masuk
        function simpanSuratMasuk() {
            // Validasi form
            const requiredFields = ['nomorSuratMasuk', 'tanggalSuratMasuk', 'tanggalDiterima', 'pengirim', 'perihalMasuk', 'penerima', 'kodeValidasiMasuk'];
            let isValid = true;
            
            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                if (!validateField(element)) {
                    isValid = false;
                }
            });
            
            if (!isValid) {
                showToast('Harap isi semua field yang wajib diisi.', 'error');
                return;
            }
            
            // Ambil data dari form
            const jenisSurat = document.getElementById('jenisSuratMasuk').value === 'Lainnya' 
                ? document.getElementById('jenisSuratLainnyaMasuk').value 
                : document.getElementById('jenisSuratMasuk').value;
            
            const suratMasuk = {
                id: Date.now(),
                nomor: document.getElementById('nomorSuratMasuk').value,
                tanggalSurat: document.getElementById('tanggalSuratMasuk').value,
                tanggalDiterima: document.getElementById('tanggalDiterima').value,
                jenis: jenisSurat,
                pengirim: document.getElementById('pengirim').value,
                perihal: document.getElementById('perihalMasuk').value,
                penerima: document.getElementById('penerima').value,
                prioritas: document.getElementById('prioritasMasuk').value,
                linkDokumen: document.getElementById('linkDokumenMasuk').value,
                keterangan: document.getElementById('keteranganMasuk').value,
                kodeValidasi: document.getElementById('kodeValidasiMasuk').value,
                status: 'pending',
                jenisSurat: 'masuk',
                createdAt: new Date().toISOString()
            };
            
            // Simpan ke localStorage
            const data = JSON.parse(localStorage.getItem('suratData'));
            data.suratMasuk.push(suratMasuk);
            localStorage.setItem('suratData', JSON.stringify(data));
            
            // Reset form
            document.getElementById('formSuratMasuk').reset();
            
            // Update tabel
            loadSuratMasuk();
            
            // Update dashboard
            updateDashboard();
            
            // Tampilkan notifikasi
            showToast('Surat masuk berhasil disimpan.', 'success');
        }

        // Load surat masuk ke tabel
        function loadSuratMasuk() {
            const data = JSON.parse(localStorage.getItem('suratData'));
            const suratMasuk = data.suratMasuk;
            const tabel = document.getElementById('tabelSuratMasuk').querySelector('tbody');
            
            tabel.innerHTML = '';
            
            if (suratMasuk.length === 0) {
                tabel.innerHTML = '<tr><td colspan="9" class="text-center">Tidak ada data surat masuk</td></tr>';
                return;
            }
            
            suratMasuk.forEach((surat, index) => {
                const row = document.createElement('tr');
                
                // Format tanggal untuk tampilan
                const tanggal = new Date(surat.tanggalDiterima).toLocaleDateString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
                
                // Status badge

            const id = parseInt(document.getElementById('editId').value);
            const jenis = document.getElementById('editJenis').value;
            const data = JSON.parse(localStorage.getItem('suratData'));
            
            let surat;
            let collection;
            
            if (jenis === 'masuk') {
                collection = data.suratMasuk;
                surat = collection.find(s => s.id === id);
            } else {
                collection = data.suratKeluar;
                surat = collection.find(s => s.id === id);
            }
            
            if (!surat) {
                showToast('Surat tidak ditemukan.', 'error');
                return;
            }
            
            // Validasi form
            const requiredFields = ['editNomor', 'editKodeValidasi'];
            let isValid = true;
            
            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                if (!element.value.trim()) {
                    element.classList.add('input-error');
                    isValid = false;
                } else {
                    element.classList.remove('input-error');
                }
            });
            
            if (!isValid) {
                showToast('Harap isi semua field yang wajib diisi.', 'error');
                return;
            }
            
            // Update data surat
            const jenisSurat = document.getElementById('editJenisSurat').value === 'Lainnya' 
                ? document.getElementById('editJenisLainnya').value 
                : document.getElementById('editJenisSurat').value;
            
            surat.nomor = document.getElementById('editNomor').value;

            if (jenis === 'masuk') {

                surat.pengirim = document.getElementById('editPengirim').value;
                surat.penerima = document.getElementById('editPenerima').value;

            surat.status = document.getElementById('editStatus').value;

        // Impor dari Excel
        function importFromExcel() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.xlsx, .xls';
            
            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        // Baca worksheet surat masuk
                        const wsMasuk = workbook.Sheets['Surat Masuk'];
                        const jsonMasuk = XLSX.utils.sheet_to_json(wsMasuk);
                        
                        // Baca worksheet surat keluar
                        const wsKeluar = workbook.Sheets['Surat Keluar'];
                        const jsonKeluar = XLSX.utils.sheet_to_json(wsKeluar);
                        
                        // Simpan ke localStorage
                        const currentData = JSON.parse(localStorage.getItem('suratData'));
                        
                        // Reset ID untuk menghindari duplikasi
                        jsonMasuk.forEach((item, index) => {
                            item.id = Date.now() + index;
                            item.jenisSurat = 'masuk';
                            item.createdAt = new Date().toISOString();
                        });
                        
                        jsonKeluar.forEach((item, index) => {
                            item.id = Date.now() + index + jsonMasuk.length;
                            item.jenisSurat = 'keluar';
                            item.createdAt = new Date().toISOString();
                        });
                        
                        currentData.suratMasuk = jsonMasuk;
                        currentData.suratKeluar = jsonKeluar;
                        
                        localStorage.setItem('suratData', JSON.stringify(currentData));
                        
                        // Update UI
                        loadSuratMasuk();
                        loadSuratKeluar();
                        updateDashboard();
                        
                        showToast('Data berhasil diimpor dari Excel.', 'success');
                    } catch (error) {
                        console.error('Error importing Excel:', error);
                        showToast('Gagal mengimpor data. Pastikan format file benar.', 'error');
                    }
                };
                
                reader.readAsArrayBuffer(file);
            };
            
            fileInput.click();
        }
        
        // Filter laporan
        function filterLaporan() {
            const jenis = document.getElementById('filterJenis').value;
            const bulan = document.getElementById('filterBulan').value;
            const tahun = document.getElementById('filterTahun').value;
            const status = document.getElementById('filterStatus').value;
            
            const data = JSON.parse(localStorage.getItem('suratData'));
            let filteredData = [];
            
            if (jenis === 'masuk' || jenis === 'semua') {
                filteredData = [...filteredData, ...data.suratMasuk];
            }
            
            if (jenis === 'keluar' || jenis === 'semua') {
                filteredData = [...filteredData, ...data.suratKeluar];
            }
            
            // Filter berdasarkan bulan dan tahun
            if (bulan && tahun) {
                filteredData = filteredData.filter(s => {
                    const date = new Date(s.tanggalSurat);
                    return date.getMonth() + 1 === parseInt(bulan) && date.getFullYear() === parseInt(tahun);
                });
            }
            
            // Filter berdasarkan status
            if (status !== 'semua') {
                filteredData = filteredData.filter(s => s.status === status);
            }
            
            // Tampilkan hasil filter
            const tabel = document.getElementById('tabelLaporan').querySelector('tbody');
            tabel.innerHTML = '';
            
            if (filteredData.length === 0) {
                tabel.innerHTML = '<tr><td colspan="7" class="text-center">Tidak ada data yang sesuai dengan filter</td></tr>';
                return;
            }
            
            filteredData.forEach((surat, index) => {
                const row = document.createElement('tr');
                
                const jenis = surat.jenisSurat === 'masuk' ? 'Masuk' : 'Keluar';
                const tanggal = new Date(surat.tanggalSurat).toLocaleDateString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${tanggal}</td>
                    <td>${surat.nomor}</td>
                    <td>${jenis}</td>
                    <td>${surat.perihal}</td>
                    <td><span class="badge bg-${surat.status === 'selesai' ? 'success' : 'warning'}">${surat.status === 'selesai' ? 'Selesai' : 'Pending'}</span></td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="${surat.jenisSurat === 'masuk' ? 'viewSuratMasuk' : 'viewSuratKeluar'}(${surat.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                `;
                
                tabel.appendChild(row);
            });
            
            // Update info filter
            document.getElementById('filterInfo').textContent = `Menampilkan ${filteredData.length} data`;
        }

        // Ekspor laporan ke PDF
        function exportLaporanToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Judul
            doc.setFontSize(16);
            doc.text('LAPORAN SURAT', 105, 15, { align: 'center' });
            
            // Info filter
            const filterInfo = document.getElementById('filterInfo').textContent;
            doc.setFontSize(10);
            doc.text(filterInfo, 14, 25);
            
            // Data tabel
            const tabel = document.getElementById('tabelLaporan').querySelector('tbody');
            const rows = tabel.querySelectorAll('tr');
            
            if (rows.length === 0 || rows[0].textContent.includes('Tidak ada data') || rows[0].textContent.includes('Filter belum')) {
                showToast('Tidak ada data untuk diekspor.', 'warning');
                return;
            }
            
            // Header tabel
            const headers = ['No', 'Tanggal', 'Nomor Surat', 'Jenis', 'Perihal', 'Status'];
            const data = [];
            
            // Isi data
            rows.forEach(row => {
                const cols = row.querySelectorAll('td');
                if (cols.length > 1) { // Skip empty rows
                    data.push([
                        cols[0].textContent,
                        cols[1].textContent,
                        cols[2].textContent,
                        cols[3].textContent,
                        cols[4].textContent,
                        cols[5].textContent
                    ]);
                }
            });
            
            // Buat tabel
            doc.autoTable({
                head: [headers],
                body: data,
                startY: 30,
                theme: 'grid',
                styles: { fontSize: 8 },
                headStyles: { fillColor: [13, 71, 161] }
            });

        // Filter surat masuk
        function filterSuratMasuk(keyword) {
            const data = JSON.parse(localStorage.getItem('suratData'));
            const suratMasuk = data.suratMasuk;
            const tabel = document.getElementById('tabelSuratMasuk').querySelector('tbody');
            
            tabel.innerHTML = '';
            
            if (suratMasuk.length === 0) {
                tabel.innerHTML = '<tr><td colspan="9" class="text-center">Tidak ada data surat masuk</td></tr>';
                return;
            }
            
            const filtered = suratMasuk.filter(s => 
                s.nomor.toLowerCase().includes(keyword.toLowerCase()) ||
                s.pengirim.toLowerCase().includes(keyword.toLowerCase()) ||
                s.perihal.toLowerCase().includes(keyword.toLowerCase()) ||
                s.penerima.toLowerCase().includes(keyword.toLowerCase())

                tabel.innerHTML = '<tr><td colspan="9" class="text-center">Tidak ada data yang sesuai dengan pencarian</td></tr>';
                return;
            }
            
            filtered.forEach((surat, index) => {
                const row = document.createElement('tr');
                
                // Format tanggal untuk tampilan
                const tanggal = new Date(surat.tanggalDiterima).toLocaleDateString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
                
                // Status badge
                let statusClass = 'status-pending';
                let statusText = 'Pending';
                
                if (surat.status === 'selesai') {
                    statusClass = 'status-selesai';
                    statusText = 'Selesai';
                }
                
                // Prioritas indicator
                let prioritasClass = '';
                let prioritasText = '';
                
                switch(surat.prioritas) {
                    case 'Tinggi':
                        prioritasClass = 'prioritas-tinggi';
                        prioritasText = 'Tinggi';
                        break;
                    case 'Sedang':
                        prioritasClass = 'prioritas-sedang';
                        prioritasText = 'Sedang';
                        break;
                    case 'Rendah':
                        prioritasClass = 'prioritas-rendah';
                        prioritasText = 'Rendah';
                        break;
                }
                
                // Link Google Drive
                const linkDokumen = surat.linkDokumen ? 
                    `<a href="${surat.linkDokumen}" target="_blank" class="drive-link" title="Buka dokumen"><i class="fas fa-external-link-alt"></i> Lihat Dokumen</a>` : 
                    '<span class="text-muted">Tidak ada</span>';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${tanggal}</td>
                    <td>${surat.nomor}</td>
                    <td>${surat.pengirim}</td>
                    <td>${surat.perihal}</td>
                    <td><span class="prioritas-indicator ${prioritasClass}"></span> ${prioritasText}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${linkDokumen}</td>
                    <td>
                        <button class="btn btn-sm btn-info me-1" onclick="viewSuratMasuk(${surat.id})" title="Lihat detail">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-primary me-1" onclick="editSuratMasuk(${surat.id})" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="hapusSuratMasuk(${surat.id})" title="Hapus">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                
                tabel.appendChild(row);
            });
        }

        // Tampilkan notifikasi toast
        function showToast(message, type = 'info') {
            const toast = document.querySelector('.notification-toast');
            const toastMessage = document.getElementById('toastMessage');
            
            // Set pesan dan warna berdasarkan tipe
            toastMessage.textContent = message;
            
            // Hapus kelas warna sebelumnya
            toast.classList.remove('bg-primary', 'bg-success', 'bg-danger', 'bg-warning', 'bg-info');
            
            // Tambahkan kelas warna berdasarkan tipe
            switch(type) {
                case 'success':
                    toast.classList.add('bg-success');
                    break;
                case 'error':
                    toast.classList.add('bg-danger');
                    break;
                case 'warning':
                    toast.classList.add('bg-warning');
                    break;
                case 'info':
                default:
                    toast.classList.add('bg-info');
                    break;
            }
            
            // Tampilkan toast
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
