<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentera Prime 5.1 - Quantum Voice Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            /* Ethereal Indigo Theme (Default) */
            --bg-color: #F4F7FC;
            --surface-color: #FFFFFF;
            --primary-color: #6366F1;
            --primary-gradient: linear-gradient(45deg, #4F46E5, #818CF8);
            --text-color: #1F2937;
            --text-secondary: #6B7281;
            --border-color: #E5E7EB;
            --wheel-size: clamp(350px, 90vmin, 550px);
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            transition: background-color 0.4s ease;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr var(--wheel-size) 1fr;
            gap: 40px;
            align-items: start;
            width: 100%;
            max-width: 1600px;
        }
        
        /* General Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.8s ease-in-out forwards; }
        
        /* PENINGKATAN: Animasi baru untuk pointer dan highlight pemenang */
        @keyframes pointerBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }
        @keyframes winnerShimmer {
            0% { box-shadow: 0 0 10px rgba(255,255,255,0), 0 0 10px inset rgba(255,255,255,0); }
            50% { box-shadow: 0 0 40px var(--primary-color), 0 0 30px inset var(--primary-color); }
            100% { box-shadow: 0 0 10px rgba(255,255,255,0), 0 0 10px inset rgba(255,255,255,0); }
        }

        /* Wheel Section */
        .wheel-section {
            position: relative;
            display: grid;
            place-items: center;
            margin-top: 20px;
        }

        #wheel-canvas {
            width: var(--wheel-size);
            height: var(--wheel-size);
            transition: transform 7s cubic-bezier(0.25, 1, 0.5, 1);
            filter: drop-shadow(0px 15px 35px rgba(0,0,0,0.1));
        }
        .wheel-canvas-winner {
            animation: winnerShimmer 1.5s ease-in-out;
        }
        
        .wheel-pointer {
            width: 0; height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid var(--primary-color);
            position: absolute; top: -20px; z-index: 10;
            transition: border-top-color 0.4s ease;
            transform-origin: bottom center;
            filter: drop-shadow(0px 4px 10px rgba(0,0,0, 0.2));
            border-radius: 4px;
        }
        .wheel-pointer.bounce {
            animation: pointerBounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Panels */
        .panel {
            background: var(--surface-color); padding: 30px; border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
            display: flex; flex-direction: column;
            transition: background-color 0.4s ease, border-color 0.4s ease;
        }
        
        .panel h1, .panel h2 {
            font-weight: 800; font-size: 1.6rem; color: var(--text-color);
            text-align: center; margin-bottom: 8px; transition: color 0.4s ease;
        }
        .panel .subtitle {
            text-align: center; color: var(--text-secondary); margin-bottom: 25px;
            font-size: 0.95rem; transition: color 0.4s ease;
        }

        /* Controls Section */
        .label-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .label-group label { color: var(--text-secondary); font-size: 0.9rem; font-weight: 500; }
        #participant-count, #participant-probability { font-weight: 600; color: var(--text-color); font-size: 0.9rem; }
        #participant-probability { background: color-mix(in srgb, var(--primary-color) 10%, transparent); padding: 2px 8px; border-radius: 5px;}

        #participants-textarea {
            width: 100%; min-height: 200px;
            background-color: color-mix(in srgb, var(--border-color) 40%, transparent); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 15px; color: var(--text-color);
            font-size: 1rem; resize: vertical; margin-bottom: 15px;
            transition: all 0.2s;
        }
        #participants-textarea:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
        }

        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .action-button {
            padding: 10px; font-size: 0.9rem; font-weight: 600; background: color-mix(in srgb, var(--border-color) 60%, transparent);
            color: var(--text-secondary); border: 1px solid var(--border-color); border-radius: 10px;
            cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .action-button:hover { background: var(--border-color); color: var(--text-color); }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; font-weight: 500; color: var(--text-secondary); }
        .input-group input, .input-group select {
            width: 100%; padding: 10px; border-radius: 10px;
            border: 1px solid var(--border-color); background: color-mix(in srgb, var(--border-color) 40%, transparent);
            font-size: 0.9rem; color: var(--text-color);
        }
        
        #spin-button {
            width: 100%; padding: 18px; font-size: 1.2rem; font-weight: 700; color: #fff;
            background: var(--primary-gradient); border: none; border-radius: 12px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1.5px; transition: all 0.3s ease-out;
            box-shadow: 0 5px 20px color-mix(in srgb, var(--primary-color) 30%, transparent);
            position: relative; overflow: hidden;
        }
        #spin-button:disabled { background: #D1D5DB; cursor: not-allowed; color: #9CA3AF; box-shadow: none; }
        #spin-button:not(:disabled):hover { transform: translateY(-3px); box-shadow: 0 8px 25px color-mix(in srgb, var(--primary-color) 40%, transparent); }
        /* PENINGKATAN: Efek charge saat tombol ditekan */
        #spin-button.charging::before {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(255,255,255,0.2);
            transform: scaleX(0); transform-origin: left;
            animation: charge 0.5s linear forwards;
        }
        @keyframes charge { to { transform: scaleX(1); } }
        
        /* Sub-panel untuk fitur lanjutan */
        .sub-panel {
            border: 1px solid var(--border-color); margin-top: 20px;
            padding: 15px; border-radius: 12px;
        }
        .sub-panel h3 { font-size: 1rem; margin-bottom: 10px; text-align: center; }
        
        /* FITUR BARU: Toggle Switch untuk Fairness Mode */
        .toggle-switch { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: color-mix(in srgb, var(--border-color) 40%, transparent); border-radius: 10px; margin-top: 15px; }
        .toggle-switch label { margin: 0; font-weight: 600; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* History & Saved Groups Section */
        .scrollable-list { list-style: none; overflow-y: auto; max-height: 300px; padding-right: 10px; }
        .scrollable-list::-webkit-scrollbar { width: 6px; }
        .scrollable-list::-webkit-scrollbar-track { background: transparent; }
        .scrollable-list::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 3px; }
        .scrollable-list-item {
            background: color-mix(in srgb, var(--border-color) 40%, transparent); padding: 10px 15px; border-radius: 10px;
            margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;
            transition: transform 0.2s, background-color 0.2s;
            animation: staggerFadeIn 0.5s ease-in-out forwards; opacity: 0; transform: translateX(10px);
        }
        @keyframes staggerFadeIn { to { opacity: 1; transform: translateX(0); } }
        .scrollable-list-item:hover { transform: translateY(-2px); background-color: color-mix(in srgb, var(--border-color) 60%, transparent); }
        .item-name { font-weight: 600; }
        .item-meta { font-size: 0.8rem; color: var(--text-secondary); }
        .item-actions button { background: none; border: none; cursor: pointer; color: var(--text-secondary); font-size: 0.9rem; margin-left: 10px; transition: color 0.2s; }
        .item-actions button:hover { color: var(--primary-color); }
        .item-actions .delete-btn:hover { color: #EF4444; }

        /* Modal & Confetti */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(17, 24, 39, 0.6); backdrop-filter: blur(8px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.4s ease; }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content { background: var(--surface-color); padding: 40px; border-radius: 20px; text-align: center; transform: scale(0.7) translateY(20px); transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); position: relative; z-index: 1001; max-width: 500px; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); }
        .modal-overlay.show .modal-content { transform: scale(1) translateY(0); }
        .modal-content h2 { font-weight: 500; font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 15px; }
        .winner-name { font-weight: 800; font-size: clamp(2.5rem, 5vw, 3.5rem); color: var(--text-color); margin-bottom: 30px; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .modal-buttons { display: flex; flex-direction: column; gap: 15px; justify-content: center; width: 100%; }
        .modal-button { padding: 12px 24px; border-radius: 10px; border: 2px solid var(--border-color); background: transparent; color: var(--text-secondary); font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .modal-button.primary { background: var(--primary-color); color: #fff; border-color: var(--primary-color); }
        .modal-button:hover { border-color: var(--primary-color); color: var(--primary-color); }
        .modal-button.primary:hover { filter: brightness(1.1); color: #fff; }
        #confetti-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2000; }
        
        /* Fixed Controls */
        .fixed-controls { position: fixed; top: 20px; right: 20px; z-index: 100; display: flex; gap: 10px; }
        .fixed-btn { background: var(--surface-color); color: var(--text-secondary); border: 1px solid var(--border-color); border-radius: 50%; width: 45px; height: 45px; cursor: pointer; font-size: 1.1rem; display: grid; place-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: all 0.2s; }
        .fixed-btn:hover { color: var(--text-color); border-color: #D1D5DB; }
        .fixed-btn.active { color: var(--primary-color); border-color: var(--primary-color); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--primary-color) 40%, transparent); } 70% { box-shadow: 0 0 0 10px color-mix(in srgb, var(--primary-color) 0%, transparent); } 100% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--primary-color) 0%, transparent); } }

        /* Responsive */
        @media (max-width: 1200px) {
            .app-container { grid-template-columns: 1fr; gap: 40px; max-width: 600px; }
            .controls-section { order: 1; } .wheel-section { order: 0; } .history-section { order: 2; }
        }
    </style>
</head>

        <section class="wheel-section fade-in">

            <ul id="history-list" class="scrollable-list"></ul>
            
            <div class="sub-panel">

                    <button id="save-group-button" class="action-button"><i class="fa-solid fa-save"></i> Simpan</button>
                </div>
                <ul id="saved-groups-list" class="scrollable-list" style="max-height: 150px;"></ul>
            </div>
            
            <div class="sub-panel">
                <h3><i class="fa-solid fa-people-group"></i> Generator Tim</h3>
                <div class="input-group" style="margin: 0;">
                    <label for="team-count">Bagi menjadi berapa tim?</label>
                    <div style="display: flex; gap: 10px;">

                    </div>
                </div>
            </div>
        </section>
    </div>

    </div>

        <button id="sound-toggle" class="fixed-btn" title="Aktifkan/Matikan Suara">
