<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET - Solusi Belanja Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #0056b3;
            --background-start: #f4f7fa;
            --background-end: #d6e4f3;
            --card-background: rgba(255, 255, 255, 0.85);
            --text-color: #333;
            --text-light: #f8f9fa;
            --shadow-color: rgba(0, 91, 187, 0.15);
            --border-color: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0;
            color: var(--text-color);
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.1);
            animation: float 25s ease-in-out infinite;
        }
        
        .shape.s1 { width: 200px; height: 200px; top: 10%; left: 5%; animation-delay: 0s; }
        .shape.s2 { width: 150px; height: 150px; top: 70%; left: 80%; animation-delay: 5s; }
        .shape.s3 { width: 100px; height: 100px; top: 30%; left: 90%; animation-delay: 10s; }
        .shape.s4 { width: 50px; height: 50px; top: 80%; left: 10%; animation-delay: 15s; }


        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .content {
            position: relative;
            z-index: 2;
            width: 95%;
            max-width: 520px;
            padding: 40px;
            background: var(--card-background);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 16px 48px var(--shadow-color);
            text-align: center;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo-container {
            margin-bottom: 35px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .logo-img {
            max-width: 220px;
            height: auto;
            margin-bottom: 15px;
            transition: transform 0.4s ease, filter 0.4s ease;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.1));
        }

        .logo-img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.15));
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            width: 100%;
        }
        
        .button {
            width: 100%;
            padding: 16px 24px;
            color: var(--text-light);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .button:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .button i {
            margin-right: 12px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .button:hover i {
            transform: rotate(-5deg) scale(1.1);
        }

        /* Original Button Styles */
        .button.products { background-color: #FFA500; }
        .button.products:hover { background-color: #e69500; }
        
        .button.promo { background-color: #e74c3c; }
        .button.promo:hover { background-color: #d62c1a; }
        
        .button.about { background-color: #3498db; }
        .button.about:hover { background-color: #217dbb; }
        
        .button.mou { background-color: #9b59b6; }
        .button.mou:hover { background-color: #8949a3; }
        
        .button.whatsapp { background-color: #25D366; }
        .button.whatsapp:hover { background-color: #1ebe58; }

        /* New Section for Apps */
        .divider {
            margin: 30px auto;
            width: 80%;
            height: 1px;
            background: #ccc;
        }

        .sub-heading {
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .button.app-button {
            background-color: #5a67d8;
            font-size: 0.9rem;
            padding: 12px 10px;
        }

        .button.app-button:hover {
            background-color: #434190;
        }

        .button.app-button i {
            margin-right: 8px;
            font-size: 1rem;
        }

        .footer {
            margin-top: 35px;
            font-size: 0.9rem;
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .content { padding: 30px 20px; }
            .logo-img { max-width: 180px; }
            .logo-text { font-size: 1.8rem; }
            .button { padding: 14px 20px; }
            .app-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
