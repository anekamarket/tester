<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortuna Prime 4.0 - Ethereal Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --bg-color: #F4F7FC;
            --surface-color: #FFFFFF;
            --primary-color: #6366F1; /* Indigo */
            --primary-gradient: linear-gradient(45deg, #4F46E5, #818CF8);
            --text-color: #1F2937; /* Slate 800 */
            --text-secondary: #6B7281; /* Slate 500 */
            --border-color: #E5E7EB; /* Slate 200 */
            --wheel-size: clamp(350px, 90vmin, 550px);
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr var(--wheel-size) 1fr;
            gap: 50px;
            align-items: start;
            width: 100%;
            max-width: 1500px;
        }
        
        /* General Animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Wheel Section */
        .wheel-section {
            position: relative;
            display: grid;
            place-items: center;
            margin-top: 20px;
        }

        #wheel-canvas {
            width: var(--wheel-size);
            height: var(--wheel-size);
            transition: transform 7s cubic-bezier(0.25, 1, 0.5, 1);
            filter: drop-shadow(0px 10px 25px rgba(0,0,0,0.1));
        }
        
        .wheel-pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid var(--primary-color);
            position: absolute;
            top: -20px;
            z-index: 10;
            transform-origin: bottom center;
            filter: drop-shadow(0px 4px 10px rgba(79, 70, 229, 0.4));
            border-radius: 4px;
        }

        /* Controls & History Sections Common Styles */
        .panel {
            background: var(--surface-color);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
            display: flex;
            flex-direction: column;
        }
        
        .panel h1, .panel h2 {
            font-family: var(--font-body);
            font-weight: 800;
            font-size: 1.75rem;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 10px;
        }
        
        .panel p {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        /* Controls Section */
        .controls-section label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        #participant-count { font-weight: 600; color: var(--text-color); }

        #participants-textarea {
            width: 100%;
            min-height: 250px;
            background-color: #F9FAFB; /* Slate 50 */
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            color: var(--text-color);
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 20px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        #participants-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        #participants-textarea::-webkit-scrollbar { width: 8px; }
        #participants-textarea::-webkit-scrollbar-track { background: transparent; }
        #participants-textarea::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 4px; }
        #participants-textarea::-webkit-scrollbar-thumb:hover { background: #9CA3AF; }

        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .action-button {
            padding: 12px; font-size: 0.9rem; font-weight: 600;
            background: #F3F4F6; /* Gray 100 */
            color: var(--text-secondary);
            border: 1px solid var(--border-color); border-radius: 10px; cursor: pointer; transition: all 0.2s;
        }
        .action-button:hover { background: #E5E7EB; /* Gray 200 */ color: var(--text-color); }
        .action-button i { margin-right: 8px; }
        
        #spin-button {
            width: 100%; padding: 18px; font-size: 1.2rem; font-weight: 700; color: #fff;
            background: var(--primary-gradient); border: none; border-radius: 12px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1.5px; transition: all 0.2s ease-out;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }
        #spin-button:disabled { background: #D1D5DB; cursor: not-allowed; color: #9CA3AF; box-shadow: none; }
        #spin-button:not(:disabled):hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4); }

        /* History Section */
        #history-list {
            list-style: none;
            overflow-y: auto;
            max-height: 400px;
            padding-right: 10px;
        }
        #history-list::-webkit-scrollbar { width: 8px; }
        #history-list::-webkit-scrollbar-track { background: transparent; }
        #history-list::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 4px; }
        #history-list::-webkit-scrollbar-thumb:hover { background: #9CA3AF; }
        .history-item {
            background: transparent;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, background-color 0.2s, border-color 0.2s;
        }
        .history-item:hover {
            transform: translateY(-2px);
            background-color: #F9FAFB;
            border-color: #D1D5DB;
        }
        .history-item .name { font-weight: 600; color: var(--text-color); }
        .history-item .timestamp { font-size: 0.8rem; color: var(--text-secondary); }

        /* Sound Toggle */
        #sound-toggle {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: var(--surface-color); color: var(--text-secondary);
            border: 1px solid var(--border-color); border-radius: 50%;
            width: 45px; height: 45px; cursor: pointer; font-size: 1.1rem;
            display: grid; place-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.2s;
        }
        #sound-toggle:hover { color: var(--text-color); border-color: #D1D5DB; }

        /* Modal & Confetti */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(17, 24, 39, 0.6); /* Slate 900 with opacity */
            backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.4s ease;
        }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content {
            background: var(--surface-color); padding: 40px; border-radius: 20px;
            text-align: center; transform: scale(0.7) translateY(20px); transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative; z-index: 1001;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            max-width: 500px;
        }
        .modal-overlay.show .modal-content { transform: scale(1) translateY(0); }
        .modal-content h2 { font-weight: 500; font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 15px; }
        .winner-name {
            font-family: var(--font-body); font-weight: 800; font-size: clamp(2.5rem, 5vw, 3.5rem);
            color: var(--text-color); margin-bottom: 30px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .modal-buttons { display: flex; flex-direction: column; gap: 15px; justify-content: center; width: 100%; }
        .modal-button {
            padding: 12px 24px; border-radius: 10px;
            border: 2px solid var(--border-color);
            background: transparent; color: var(--text-secondary);
            font-weight: 600; cursor: pointer; transition: all 0.2s;
        }
        .modal-button.primary {
            background: var(--primary-color); color: #fff; border-color: var(--primary-color);
        }
        .modal-button:hover {
             border-color: var(--primary-color);
             color: var(--primary-color);
        }
        .modal-button.primary:hover {
            filter: brightness(1.1);
            color: #fff;
        }

        #confetti-container { /* Unchanged */ }
        .confetti { /* Unchanged */ }
        @keyframes fall { /* Unchanged */ }

        /* Responsive Layout */
        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 1fr;
                gap: 50px;
                max-width: 600px;
                align-items: normal;
            }
            .controls-section { order: 1; }
            .wheel-section { order: 0; }
            .history-section { order: 2; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <section class="panel controls-section fade-in" style="animation-delay: 0.2s;">
            <h1>Fortuna Prime</h1>
            <p>Roda undian modern untuk segala kebutuhan.</p>
            
            <label for="participants-textarea">
                <span>Nama Peserta</span>
                <span id="participant-count">0</span>
            </label>
            <textarea id="participants-textarea" placeholder="Budi Santoso&#10;Ani Wijaya&#10;Citra Lestari&#10;Dewi Anggraini"></textarea>
            
            <div class="button-group">
                <button class="action-button" id="save-button"><i class="fa-solid fa-floppy-disk"></i> Simpan</button>
                <button class="action-button" id="clear-button"><i class="fa-solid fa-trash"></i> Kosongkan</button>
            </div>
            
            <button id="spin-button">PUTAR RODA</button>
        </section>

        <section class="wheel-section fade-in">
            <div class="wheel-pointer"></div>
            <canvas id="wheel-canvas" width="600" height="600"></canvas>
        </section>

        <section class="panel history-section fade-in" style="animation-delay: 0.4s;">
            <h2><i class="fa-solid fa-clock-rotate-left"></i> Riwayat Pemenang</h2>
            <p>Daftar pemenang sebelumnya.</p>
            <ul id="history-list">
                </ul>
        </section>
    </div>

    <div class="modal-overlay" id="winner-modal">
        <div class="modal-content">
            <h2>🎉 Selamat Kepada Pemenang 🎉</h2>
            <p class="winner-name" id="winner-name-display"></p>
            <div class="modal-buttons">
                 <button class="modal-button primary" id="close-modal-btn">Tutup</button>
                 <button class="modal-button" id="remove-winner-btn">Hapus & Putar Lagi</button>
            </div>
        </div>
    </div>
    
    <button id="sound-toggle">
        <i class="fa-solid fa-volume-high"></i>
    </button>

    <div id="confetti-container"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const canvas = document.getElementById('wheel-canvas');
            const ctx = canvas.getContext('2d');
            const spinButton = document.getElementById('spin-button');
            const participantsTextarea = document.getElementById('participants-textarea');
            const modal = document.getElementById('winner-modal');
            const winnerNameDisplay = document.getElementById('winner-name-display');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const removeWinnerBtn = document.getElementById('remove-winner-btn');
            const confettiContainer = document.getElementById('confetti-container');
            const participantCountDisplay = document.getElementById('participant-count');
            const saveButton = document.getElementById('save-button');
            const clearButton = document.getElementById('clear-button');
            const historyList = document.getElementById('history-list');
            const soundToggle = document.getElementById('sound-toggle');

            // --- State ---
            let participants = [];
            let winnerHistory = [];
            let currentRotation = 0;
            let isSpinning = false;
            let lastWinner = '';
            let soundEnabled = true;
            let tickInterval;

            // --- Audio ---
            const tickSound = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU3LjgyLjEwMAAAAAAAAAAAAAAA//tQwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAAFAAAACDc1aHR0cHM6Ly9zd2ZpbGUuaW8vZHJlYW1zdGltZS1hcy1hLXRvb2wAAAAAAAAAAAAAAAAAAAAA//uQxAAAAAABQAAAAFrTEFNRTMuMTAwVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV//uQxAsAAANIAAAA3gFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV-');
            const winSound = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU3LjgyLjEwMAAAAAAAAAAAAAAA//tQwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAAFAAAACDc1aHR0cHM6Ly9zd2ZpbGUuaW8vZHJlYW1zdGltZS1hcy1hLXRvb2wAAAAAAAAAAAAAAAAAAAAA//uQxAAAAAABQAAAAFrTEFNRTMuMTAwVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV//uQxAsAAANIAAAA3gFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV-');
            tickSound.volume = 0.5;
            
            // --- NEW MODERN COLOR PALETTE ---
            const colors = ['#2dd4bf', '#fb923c', '#a78bfa', '#4ade80', '#f472b6', '#60a5fa', '#facc15', '#818cf8'];
            
            // --- Functions (Most are unchanged from previous version) ---
            const getParticipants = () => {
                const lines = participantsTextarea.value.trim().split('\n')
                                                .map(p => p.trim())
                                                .filter(p => p !== '');
                return [...new Set(lines)]; // Remove duplicates
            };

            const updateParticipantCount = () => {
                participantCountDisplay.textContent = getParticipants().length;
            };

            const drawWheel = () => {
                participants = getParticipants();
                const numSegments = participants.length;
                const canvasSize = canvas.width;
                const radius = canvasSize / 2;

                ctx.clearRect(0, 0, canvasSize, canvasSize);

                if (numSegments === 0) {
                    ctx.beginPath();
                    ctx.arc(radius, radius, radius - 5, 0, 2 * Math.PI);
                    ctx.fillStyle = '#F3F4F6'; // Gray 100
                    ctx.fill();
                    ctx.fillStyle = '#9CA3AF'; // Gray 400
                    ctx.font = '600 20px Inter';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('Masukkan nama peserta', radius, radius);
                    updateParticipantCount();
                    return;
                }

                const arcSize = (2 * Math.PI) / numSegments;
                
                for (let i = 0; i < numSegments; i++) {
                    const angle = i * arcSize;
                    ctx.beginPath();
                    ctx.fillStyle = colors[i % colors.length];
                    ctx.moveTo(radius, radius);
                    ctx.arc(radius, radius, radius - 10, angle, angle + arcSize);
                    ctx.lineTo(radius, radius);
                    ctx.fill();

                    ctx.save();
                    ctx.translate(radius, radius);
                    ctx.rotate(angle + arcSize / 2);
                    ctx.textAlign = 'right';
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 16px Inter';
                    ctx.shadowColor = "rgba(0,0,0,0.25)";
                    ctx.shadowBlur = 5;
                    ctx.shadowOffsetX = 1;
                    ctx.shadowOffsetY = 1;
                    const text = participants[i].length > 15 ? participants[i].substring(0, 13) + '...' : participants[i];
                    ctx.fillText(text, radius - 25, 5);
                    ctx.restore();
                }

                // Center pin
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.beginPath();
                ctx.arc(radius, radius, 20, 0, 2 * Math.PI);
                ctx.fill();

                let grad = ctx.createRadialGradient(radius, radius, 5, radius, radius, 15);
                grad.addColorStop(0, '#818CF8');
                grad.addColorStop(1, '#4F46E5');

                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(radius, radius, 15, 0, 2 * Math.PI);
                ctx.fill();
                
                updateParticipantCount();
            };
            
            // --- Spin, Modal, and other logic remains the same as Fortuna 3.0 ---
            // It is already robust and does not need changes.
            
            const spin = () => {
                if (isSpinning || getParticipants().length < 2) return;
                isSpinning = true;
                spinButton.disabled = true;

                const totalSpins = Math.floor(Math.random() * 5) + 8;
                const randomStopAngle = Math.random() * 2 * Math.PI;
                const totalRotation = (totalSpins * 2 * Math.PI) + randomStopAngle;

                const style = window.getComputedStyle(canvas);
                const matrix = new DOMMatrix(style.transform);
                const currentRad = Math.atan2(matrix.b, matrix.a);
                
                if (soundEnabled) {
                    tickInterval = setInterval(() => tickSound.play(), 100);
                }
                
                canvas.style.transition = 'transform 7s cubic-bezier(0.25, 1, 0.5, 1)';
                canvas.style.transform = `rotate(${currentRad + totalRotation}rad)`;

                canvas.addEventListener('transitionend', handleSpinEnd, { once: true });
            };
            
            const handleSpinEnd = () => {
                clearInterval(tickInterval);
                const style = window.getComputedStyle(canvas);
                const matrix = new DOMMatrix(style.transform);
                const finalRad = Math.atan2(matrix.b, matrix.a);

                const adjustedRotation = finalRad + Math.PI / (participants.length);
                const winningAngle = (2 * Math.PI) - (adjustedRotation % (2 * Math.PI));
                const winningSegment = Math.floor(winningAngle / ((2 * Math.PI) / participants.length));

                showWinner(participants[winningSegment]);
                
                canvas.style.transition = 'none';
                currentRotation = finalRad;
                isSpinning = false;
                spinButton.disabled = false;
            };
            
            const showWinner = (winner) => {
                if (soundEnabled) winSound.play();
                lastWinner = winner;
                winnerNameDisplay.textContent = winner;
                modal.classList.add('show');
                launchConfetti();
                
                const timestamp = new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute:'2-digit' });
                winnerHistory.unshift({ name: winner, timestamp });
                updateWinnerHistory();
                saveWinnerHistory();
            };

            const updateWinnerHistory = () => {
                historyList.innerHTML = '';
                if (winnerHistory.length === 0) {
                     historyList.innerHTML = '<li style="text-align: center; color: var(--text-secondary); font-size: 0.9em; padding: 20px 0;">Belum ada pemenang.</li>';
                } else {
                    winnerHistory.forEach(winner => {
                        const li = document.createElement('li');
                        li.className = 'history-item';
                        li.innerHTML = `
                            <span class="name">${winner.name}</span>
                            <span class="timestamp">${winner.timestamp}</span>
                        `;
                        historyList.appendChild(li);
                    });
                }
            };

            const launchConfetti = () => {
                confettiContainer.innerHTML = '';
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.animationDelay = `${Math.random() * 2}s`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `scale(${Math.random() * 0.8 + 0.5})`;
                    confetti.style.height = `${Math.random() * 15 + 5}px`;
                    confettiContainer.appendChild(confetti);
                }
            };

            const saveParticipants = () => { localStorage.setItem('fortunaPrimeParticipants_v4', participantsTextarea.value); };
            const loadParticipants = () => {
                const saved = localStorage.getItem('fortunaPrimeParticipants_v4');
                if (saved) { participantsTextarea.value = saved; }
            };
            const clearParticipants = () => {
                participantsTextarea.value = '';
                localStorage.removeItem('fortunaPrimeParticipants_v4');
                drawWheel();
            };
            const saveWinnerHistory = () => { localStorage.setItem('fortunaPrimeWinnerHistory_v4', JSON.stringify(winnerHistory)); };
            const loadWinnerHistory = () => {
                const saved = localStorage.getItem('fortunaPrimeWinnerHistory_v4');
                if (saved) { winnerHistory = JSON.parse(saved); }
            };

            // --- Event Listeners ---
            participantsTextarea.addEventListener('input', () => { drawWheel(); saveParticipants(); });
            spinButton.addEventListener('click', spin);
            saveButton.addEventListener('click', saveParticipants);
            clearButton.addEventListener('click', clearParticipants);

            closeModalBtn.addEventListener('click', () => modal.classList.remove('show'));
            removeWinnerBtn.addEventListener('click', () => {
                const currentParticipants = getParticipants();
                const newParticipants = currentParticipants.filter(p => p !== lastWinner);
                participantsTextarea.value = newParticipants.join('\n');
                saveParticipants();
                drawWheel();
                modal.classList.remove('show');
            });

            soundToggle.addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                soundToggle.innerHTML = soundEnabled 
                    ? '<i class="fa-solid fa-volume-high"></i>' 
                    : '<i class="fa-solid fa-volume-xmark"></i>';
            });
            
            // --- Initial Load ---
            loadParticipants();
            loadWinnerHistory();
            drawWheel();
            updateWinnerHistory();
        });
    </script>

</body>
</html>
